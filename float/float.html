<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#main_container {
			width: 400px;
			margin: 20px auto;
			border: 2px solid #cccccc;
			padding: 5px;
			/*overflow: auto;*/
		}

		.floated_box {
			float: left;
			width: 100px;
			height: 100px;
			border: 1px solid #990000;
			margin: 10px;
		}
		.clearfix:after { 
		   content: "."; 
		   visibility: hidden; 
		   display: block; 
		   height: 0; 
		   clear: both;
		}
	</style>
</head>
<body>
	<div id="main_container">
		<p>Some content.</p>
		<div class="floated_box"></div>
		<div class="floated_box clearfix"></div>
		<div class="floated_box"></div>
		<div class="floated_box"></div>
		<div class="floated_box clearfix"></div>
		<!-- <div style="clear: both;"></div> -->
	</div>
	<div>other</div>
</body>
</html>
