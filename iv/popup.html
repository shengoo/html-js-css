<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <style type="text/css">
  .overlay{
    width:100%;
    height:100%;
    position: fixed;
    top:0;
    left:0;
    background-color: rgba(0,0,0,.3);
  }
  .popup{
    width:300px;
    height:200px;
    border:1px solid blue;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -150px;
    margin-top: -100px;
  }
  </style>
</head>
<body>
<a href="javascript:void(0);" onclick="show();">click</a>
<div class="overlay" style="display:none;">
  <div class="popup">
    
  </div>
</div>
<script type="text/javascript">

$(function(){
  $(".overlay").click(function(e){
    console.log(e.target)//real target
    console.log(e.currentTarget)//the target event binds on
    if(e.target === e.currentTarget){
      $(".overlay").hide();
    }
  })
});
  function show () {
    $(".overlay").show();
  }
</script>
</body>
</html>
