<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  html,body{
  margin: 0;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;
  }
.Center-Container {
  width: 100%;
  height: 100%;
  /*position: relative;*/
  background-color: yellow;
}

.Absolute-Center {
  width: 300px;
  height: 200px;
  left: 50%;
  top: 50%;
  margin-left: -150px;
  margin-top: -100px;
  position: absolute;
  background-color: aquamarine;
}

  </style>
</head>
<body>
  <div class="Center-Container">
    <div class="Absolute-Center">
    优点：

1.      良好的跨浏览器特性，兼容IE6-IE7。

2.      代码量少。

缺点：

1.      不能自适应。不支持百分比尺寸和min-/max-属性设置。

2.      内容可能溢出容器。

3.      边距大小与padding,和是否定义box-sizing: border-box有关，计算需要根据不同情况。
      <pre>
      width: 300px;
      height: 200px;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -100px;
      </pre>
    </div>
  </div>
</body>
</html>
