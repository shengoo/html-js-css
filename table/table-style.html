<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.hello {
  width: 100%;
}

.hello thead tr {
  background-color: #ccc;
}

.hello tbody tr:nth-child(even) {
  background-color: #ccc;
}

.hello td,
.hello th {
  /* border-left: 2px solid #f90; */
  height: 50px;
  text-align: center;
}

.hello td:first-child,
.hello th:first-child {
  border-top-left-radius: 8px;
  border-bottom-left-radius: 8px;
}

.hello tr td:last-child,
.hello tr th:last-child {
  border-top-right-radius: 8px;
  border-bottom-right-radius: 8px;
}

	</style>
</head>
<body>
	<table class="hello">
  <thead>
    <tr>
      <th>消费项目</th>
      <th>一月</th>
      <th>二月</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>衣服</td>
      <td>$241.10</td>
      <td>$50.20</td>
    </tr>
    <tr>
      <td>化妆品</td>
      <td>$30.00</td>
      <td>$44.45</td>
    </tr>
    <tr>
      <td>食物</td>
      <td>$730.40</td>
      <td>$650.00</td>
    </tr>
    <tr>
      <td>总计</td>
      <td>$1001.50</td>
      <td>$744.65</td>
    </tr>
  </tbody>
</table>


</body>
</html>
