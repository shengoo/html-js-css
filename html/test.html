<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function ask(){
			if(confirm('Are you OK?')){
				alert('You click OK.');
			}else{
				alert('You click Cancel.');
			}
		}
	</script>
</head>
<body>
	<button onclick="ask()" style="color:red;">&#10084;</button>
</body>
</html>
