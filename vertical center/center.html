<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      border: 0;
      width: 100%;
      height: 100%;
    }

    .Center-Container {
      width: 100%;
      height: 100%;
      /*position: relative;*/
      background-color: yellow;
    }

    .Absolute-Center {
      width: 50%;
      height: 50%;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <div class="Center-Container">
    <div class="Absolute-Center">
      <pre>
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      </pre>
    </div>
  </div>
</body>

</html>
